<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="mainNav">
  <div class="container">
    <img width="60" alt="Angular Logo" src="https://image.flaticon.com/icons/svg/765/765037.svg" />
    <a class="navbar-brand js-scroll-trigger" href="#page-top">REDDINF - Red de Información</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" 
          [routerLink]="['/']">Inicio</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show"
            [routerLink]="['/nosotros']">Nosotros</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show"
            [routerLink]="['/postula']">Postula</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="!isLogged">
          <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show"
            routerLink="/registro">Registro</a>
        </li>
        <li class="nav-item" *ngIf="isLogged">
          <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show"
            routerLink="/usuario">Perfil</a>
        </li>
        <li class="nav-item" *ngIf="isLogged">
          <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" 
          routerLink="/lista">Listado</a>
        </li>
        <li class="nav-item" *ngIf="!isLogged">
          <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" 
          routerLink="/login">Login</a>
        </li>
        <li class="nav-item" *ngIf="isLogged">
          <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" 
          [routerLink]="['/']"
            (click)="onLogout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
