  <h1 class="header">Crear Cuenta</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="registerForm">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" formControlName="email" name="name" class="form-control" [(ngModel)]="item.email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
            <label class="error">{{errorMessage}}</label>
            <label class="success">{{successMessage}}</label>
          </div>
          <div class="form-group">
            <label>Direcci√≥n</label>
            <input type="text" class="form-control" formControlName="direccion">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">

          </div>

          <button type="submit" (click)="tryRegister(registerForm.value)"
            class="btn btn-default">Register</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </div>
  </div>
