

<section id="guardiaPostula">
    <div class="container py-2 mx-auto mt-5">
        <div class="card card0 border-0">
            <div class="container">
                <div class="col-md-12 mt-2">
                    <div class="text-center">
                        <h3>Empleos Recientes</h3>
                    </div>

                    <div class="table-job-offers-outer">
                        <table class="table-job-offers table-responsive">
                            <tbody>
                                <tr>
                                    <td class="table-job-offers-date"><span>01/09/2020</span></td>
                                    <td class="table-job-offers-main">

                                        <article class="company-light">

                                            <div class="company-light-main">

                                            </div>
                                        </article>
                                    </td>

                                        <div class="object-inline"><span
                                                class="icon icon-sm text-primary mdi mdi-cash"></span><span>$
                                                350.000</span></div>
                                    </td>
                                    <td class="table-job-offers-meta">
                                        <div class="object-inline"><span
                                                class="icon icon-1 text-primary mdi mdi-map-marker"></span><span>Santiago</span>

                                            Rotativo</span>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="wrapper-editor col-md-12 py-2 mx-auto mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-12 " style="margin-bottom:10px;" *ngFor="let item of empleos; index as i">
                <div class="card-deck">
                    <div class="card">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="80"
                            xmlns="http://www.w3.org/2000/svg" aria-label="Placeholder: Image cap"
                            preserveAspectRatio="xMidYMid slice" role="img">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#00c851" /><text x="50%" y="50%" fill="#dee2e6"
                                dy=".3em">{{item.empresa}}</text>
                        </svg>
                        <div class="card-body bodyalto">
                            <h5 class="card-title">{{item.cargo}}</h5>
                            <p class="card-text">{{item.detalle}}</p>
                        </div>
                        <div class="card-footer panel-custom">
                            <p>{{item.fecInicio}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
