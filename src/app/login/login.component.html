<div class="container">
  <div class="row">
    <div class="col-md-12 col-md-offset-3">
      <div class="wrapper fadeInDown">
        <div id="formContent">

          <h2>Reddinf - Tu Seguridad</h2>

          <div class="fadeIn first">
            <img width="100" height="100" src="https://image.flaticon.com/icons/svg/2943/2943270.svg" class="loaded">
          </div>

          <!--  Login Form  -->
          <form [formGroup]="loginForm">
            <div class="form-group">
              <input type="email" id="login" formControlName="email" class="fadeIn second" name="login"
                placeholder="Usuario">
            </div>
            <div class="form-group">
              <input type="password" id="password" formControlName="password" class="form-control fadeIn third"
                name="login" placeholder="ContraseÃ±a">
              <label class="error">{{errorMessage}}</label>
            </div>
            <input type="submit" (click)="tryLogin(loginForm.value)" class="fadeIn fourth" value="Ingresar">
          </form>

      <div id="formFooter">

      </div> -->

        </div>
      </div>
    </div>
  </div>

</div>
