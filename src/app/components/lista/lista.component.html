<section id="listado" class="row mt-2">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">

        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID</th>
              <th scope="col">Email</th>
              <th scope="col">Nombre</th>
              <th scope="col">Editar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items; index as i">
              <th scope="row">{{i+1}}</th>
              <td>{{item.id}}</td>
              <td>{{item.email}}</td>
              <td>{{item.name}}</td>
              <td (click)="editar(item)" data-toggle="modal" data-target="#exampleModal">
                <fa-icon [icon]="faPencilAlt"></fa-icon>
              </td>
              <td (click)="eliminar(item)">
                <fa-icon [icon]="faTrashAlt"></fa-icon>
              </td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar : {{editarItem.id}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="agregarItemEditado()">
          <input type="text" placeholder="Ingresa nombre" name="name" class="form-control"
            [(ngModel)]="editarItem.name">

          <button class="btn btn-warning mt-3" type="submit">Editar </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
